name: üöëÔ∏è Skill issue
description: You have a problem with a skill
labels: ["bug"]
title: "[BUG]: "
body:
  - type: markdown
    attributes:
      value: |
        **Skill issues, feature requests and bugs belong in their own repositories, so the author is emailed with your request. Please submit your ticket in the adequate repository!**
        
        Thanks for taking the time to fill out this bug report ü§ó
        Make sure there aren't any open/closed issues for this topic üòÉ
  - type: dropdown
    id: bugtype
    attributes:
      label: What part of the skill does it concern?
      options:
        - Voice interaction
        - Widget
        - Device
        - Nodered node
    validations:
      required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Description of the bug
      description: Give us a brief description of what happened and what should have happened
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: |
        Provide any additional information such as logs, screenshots, likes, scenarios in which the bug occurs so that it facilitates resolving the issue.
